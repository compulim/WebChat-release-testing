<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Web Chat: Full-featured bundle with ES5 polyfills</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/babel-standalone@6/babel.js"></script>
    <script src="https://unpkg.com/regenerator-runtime@0.13.3/runtime.js"></script>
    <script src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>

    <script src="../react-app-polyfill-umd/dist/react-app-polyfill.ie11.production.min.js"></script>
    <script src="../webchat-es5.js"></script>

    <style>
      html,
      body,
      #webchat {
        height: 100%;
      }

      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="webchat" role="main"></div>
    <script type="text/babel" data-presets="es2015,react,stage-3">
      const {
        React: {
          useMemo
        },
        ReactDOM,
        WebChat: {
          createDirectLine,
          ReactWebChat
        }
      } = window;

      async function main() {
        const res = await fetch('https://webchat-mockbot.azurewebsites.net/directline/token', { method: 'POST' });
        const { token } = await res.json();

        const App = () => {
          const directLine = useMemo(() => createDirectLine({ token }));

          return (
            <ReactWebChat
              directLine={directLine}
            />
          );
        };

        ReactDOM.render(<App />, document.getElementById('webchat'));
      }

      main().catch(err => console.error(err));
    </script>
  </body>
</html>
