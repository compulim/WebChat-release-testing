<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Babel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/babel-standalone@6/babel.js"></script>
    <script src="https://unpkg.com/regenerator-runtime@0.13.3/runtime.js"></script>
    <script src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>

    <script src="../webchat-es5.js"></script>
    <style>
      html,
      body,
      #webchat {
        height: 100%;
      }

      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="webchat" role="main"></div>
    <script type="text/babel" data-presets="es2015,react,stage-3">
      const store = window.WebChat.createStore();
      const commands = [
        "card bingsports",
        "card breakfast",
        "card broken:lang",
        "card broken",
        "card flight",
        "card flighttracking",
        "card inputs",
        "card ol",
        "card markdown",
        "card reminder",
        "card restaurant",
        "card review",
        "card richmessage",
        "card simple",
        "card sportsclub",
        "card ul",
        "card weather",
        "animationcard",
        "audio",
        "audiocard",
        "card-actions",
        "carousel",
        "channel-data",
        "document-data-uri",
        "document-plain",
        "document-word",
        "dump-activity",
        "echo Hello world",
        "emptycard",
        "file",
        "herocard",
        "herocard long title",
        "image",
        "image-svg",
        "input-hint accepting",
        "input-hint expecting",
        "input-hint ignoring",
        "invalidCard",
        "layout single",
        "layout single carousel",
        "layout double",
        "layout carousel",
        "layout",
        "localization",
        "markdown",
        "content-multimedia",
        "oauth",
        "oauth signout",
        "proactive",
        "receiptcard",
        "sample:backchannel",
        "sample:github-repository",
        "sample:password-input",
        "sample:redux-middleware",
        "signin",
        "slow",
        "speech",
        "tell me a story",
        "suggested-actions",
        "text",
        "thumbnailcard",
        "thumbnailcard long title",
        "timestamp grouping",
        "typing",
        "typing 1",
        "unknown activity",
        "unknown attachment",
        "upload",
        "user",
        "user id",
        "user name",
        "video",
        "video vimeo",
        "video youtube",
        "videocard",
        "xml"
      ];
      function runCommands(commands, dispatch) {
        if (!commands.length) {
          return;
        }
        console.log("Running command " + commands[0]);
        const text = commands.shift();
        dispatch({
          type: "WEB_CHAT/SEND_MESSAGE",
          payload: {
            text
          }
        });

        new Promise(function(resolve) {
          setTimeout(resolve, 3000);
        }).then(function() {
          // runCommands(commands, dispatch);
        });
      }

      const {
        React: { useEffect },
        ReactDOM,
        WebChat: {
          createCognitiveServicesSpeechServicesPonyfillFactory,
          createDirectLine,
          ReactWebChat
        }
      } = window;

      function createFetchSpeechServicesCredentials() {
        let expireAfter = 0;
        let resultPromise;

        return () => {
          if (!resultPromise || Date.now() > expireAfter) {
            expireAfter = Date.now() + 5000;
            resultPromise = fetch(
              "https://webchat-mockbot.azurewebsites.net/speechservices/token",
              { method: "POST" }
            )
              .then(res => res.json())
              .catch(err => {
                expireAfter = 0;
                resultPromise = null;

                return Promise.reject(err);
              });
          }

          return resultPromise;
        };
      }

      const fetchSpeechServicesCredentials = createFetchSpeechServicesCredentials();

      async function fetchSpeechServicesRegion() {
        return (await fetchSpeechServicesCredentials()).region;
      }

      async function fetchSpeechServicesToken() {
        return (await fetchSpeechServicesCredentials()).token;
      }

      async function main() {
        const res = await fetch(
          "https://webchat-mockbot.azurewebsites.net/directline/token",
          { method: "POST" }
        );
        const { token } = await res.json();
        const directLine = createDirectLine({ token });

        // Create Web Speech ponyfill if the browser supports WebRTC
        const webSpeechPonyfillFactory =
          window.navigator.mediaDevices &&
          (await createCognitiveServicesSpeechServicesPonyfillFactory({
            authorizationToken: fetchSpeechServicesToken,
            region: await fetchSpeechServicesRegion()
          }));

        const App = () => {
          useEffect(() => {
            console.log("Rendering Web Chat using ES5 bundle.");
            runCommands(commands, store.dispatch);
          });
          return (
            <ReactWebChat
              directLine={directLine}
              // Firefox defaults language to "en", which is not supported by Cognitive Services, so we need to specify it as "en-US"
              locale="en-US"
              store={store}
              webSpeechPonyfillFactory={webSpeechPonyfillFactory}
            />
          );
        };

        ReactDOM.render(<App />, document.getElementById("webchat"));
      }

      main().catch(err => console.error(err));
    </script>
  </body>
</html>
